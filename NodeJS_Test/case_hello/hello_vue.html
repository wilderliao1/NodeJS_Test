<!DOCTYPE html>
<html>

<head>
    <title>hello_vue</title>
</head>

<body>
	<div id="el_hello">
		{{message}}
	</div>

	<div id="el_hover">
		<span v-bind:title="message">
			鼠标悬停几秒钟查看此处动态绑定的提示信息
		</span>
	</div>
	<div id="el_seen">
		<p v-if="seen">现在你看到我了</p>
	</div>
	<div id="el_todo">
		<ol>
			<li v-for="todo in todos">
				{{todo.text}}
			</li>
		</ol>
	</div>
</body>

<script src="https://unpkg.com/vue"></script>
<script src="hello_vue.js"></script>

</html>
